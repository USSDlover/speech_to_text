<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text</title>
</head>
<body>
<header>
    <h1>Speech to Text AI Assistance</h1>
</header>
<main>
    <section aria-label="Speech to Text">
        <button id="start-stt">Start</button>
        <button id="pause-stt">Pause</button>
        <button id="stop-stt">Stop</button>
        <input type="text" readonly aria-readonly="true" aria-label="Speech to text will be shown here" id="output-stt">
    </section>

     <section aria-label="Text to Speech">
        <button id="start-tts">Start</button>
        <button id="pause-tts">Pause</button>
        <button id="stop-tts">Stop</button>
    </section>
</main>
</body>
</html>
